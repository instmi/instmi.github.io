<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="wrap">
    <article class="box">
      <img src="images/image-qr-code.png" alt="QR code" class="box_img">
      <h1 class="box_title">Improve your front-end skills by building projects</h1>
      <p class="box_description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="https://github.com/instmi"> instmi</a>.
    </footer>
  </section>

</body>
</html>
